<!doctype html>
<html xmlns:th="https://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link th:href="@{/css/style.css}" rel="stylesheet">

<title>Employee Management System</title>
</head>
<body>

	<div class="container">

		<div class="container-fluid m-4">

			<div
				class="d-flex align-items-center justify-content-center text-white heading-body head-color shadow w-auto">
				Employee Management System - EMS</div>
			<div class="d-flex m-4 w-auto">
				<div class="d-grid gap-2 col-3 mx-auto">
					<button type="button"
						class="btn btn-outline-secondary shadow button-modal"
						data-bs-toggle="modal" th:data-bs-target="|#addEmployee|">Add
						Employee</button>
				</div>
			</div>

			<div class="d-flex heading-body align-items-center ms-5 w-auto">
				Employees List</div>
			<hr class="bg-secondary border-2 border-top border-secondary">

			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">Email</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee, status : ${employees}">
						<th scope="row" th:text="${status.index}" />
						<td th:text="${employee.firstName}" />
						<td th:text="${employee.lastName}" />
						<td th:text="${employee.email}" />
						<td><button
						class="btn btn-outline-secondary shadow button-modal" type="button"
						data-bs-toggle="modal" th:data-bs-target="|updateEmployee${status.index}|">Update</button>
						
						 <!-- Update Employee Modal -->
							<div class="modal fade" th:id="|updateEmployee${status.index}|"
								data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
								aria-labelledby="updateEmployeeLabel" aria-hidden="true">
								<div
									class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
									<div class="modal-content">
										<form class="row g-3">
											<div class="modal-header">
												<h5 class="modal-title" id="updateEmployeeLabel">Update
													Employee</h5>
												<button type="button" class="btn-close"
													data-bs-dismiss="modal" aria-label="Close"></button>
											</div>
											<div class="modal-body">

												<div class="col-md-6">
													<label for="firstName" class="form-label">First
														Name</label> <input type="text" class="form-control"
														id="firstName" name="firstName">
												</div>
												<div class="col-md-6">
													<label for="lastName" class="form-label">Last Name</label>
													<input type="text" class="form-control" id="firstName"
														name="lastName">
												</div>
												<div class="col-md-6">
													<label for="email" class="form-label">Email Address</label>
													<input type="text" class="form-control" id="email"
														name="email">
												</div>

											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-bs-dismiss="modal">Close</button>
												<button type="submit" class="btn btn-outline-secondary">Submit</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>

		</div>

	</div>

	<!-- Add Employee Modal -->
	<div class="modal fade" th:id="addEmployee" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="addEmployeeLabel" aria-hidden="true">
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<form class="row g-3" th:action="@{/employees}" method="post">
					<div class="modal-header">
						<h5 class="modal-title" id="addEmployeeLabel">New Employee</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">

						<div class="col-md-6">
							<label for="firstName" class="form-label">First Name</label> <input
								type="text" class="form-control" id="firstName" name="firstName">
						</div>
						<div class="col-md-6">
							<label for="lastName" class="form-label">Last Name</label> <input
								type="text" class="form-control" id="firstName" name="lastName">
						</div>
						<div class="col-md-6">
							<label for="email" class="form-label">Email Address</label> <input
								type="text" class="form-control" id="email" name="email">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-outline-secondary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script th:src="@{/js/index.js}"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
